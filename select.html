<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 105px;
            height: 24px;
            border-radius: 4px;
            background-color: white;
            position: relative;
        }
        .arrow {
            margin-left: auto;
            transition: transform 0.3s;
        }
        .button-container {
            margin-top: 10px;
            display: none;
            flex-direction: column;
        }
        .button {
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button class="container" id="mainDiv">
    <span id="mainText">Выберите действие</span>
    <img src="images/Vector.svg" class="arrow" id="arrow">
</button>
<div class="button-container" id="buttonContainer">
    <div class="button" data-value="Действие 1">Действие 1</div>
    <div class="button" data-value="Действие 2">Действие 2</div>
    <div class="button" data-value="Действие 3">Действие 3</div>
</div>

<script>
    const mainDiv = document.getElementById('mainDiv');
    const buttonContainer = document.getElementById('buttonContainer');
    const arrow = document.getElementById('arrow');
    const mainText = document.getElementById('mainText');

    document.addEventListener('click', function(event) {
        if (mainDiv.contains(event.target)) {
            if (buttonContainer.style.display != 'flex') {
                buttonContainer.style.display = 'flex';
                buttonContainer.style.backgroundColor = '#F2F4F8';
                buttonContainer.style.border = '1px solid #E0E8F1';
                arrow.style.transform = 'rotate(180deg)';
            }
            else {
                buttonContainer.style.display = 'none';
                buttonContainer.style.backgroundColor = 'white';
                buttonContainer.style.border = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }
        else {
            if (buttonContainer.style.display == 'flex') {
                buttonContainer.style.display = 'none';
                buttonContainer.style.backgroundColor = 'white';
                buttonContainer.style.border = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }
    });

    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            mainText.textContent = this.getAttribute('data-value');
            buttonContainer.style.display = 'none';
            buttonContainer.style.backgroundColor = 'white';
            buttonContainer.style.border = 'none';
            arrow.style.transform = 'rotate(0deg)';
        });
    });
</script>

</body>
</html>
